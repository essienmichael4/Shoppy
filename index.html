<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppy</title>

    <script src="https://kit.fontawesome.com/92a1905d17.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <header class="flex">
        <h1>Shoppy</h1>
    </header>
    <p>This is a temporary page to make orders as the application is still in development.
        To visit and have a feel of the application, <a href="./products.html">click here.</a>
    </p>
    <form class="orderDetails" action="">
        <h2>Order Details</h2>
        <label for="">Full name</label>
        <input type="text">
        <label for="">Phone</label>
        <input type="text" placeholder="active phone number">
        <label for="">Email <span>(Optional)</span></label>
        <input type="email" placeholder="example@email.com">
        <label for="">Inventory</label>
        <textarea name="" id="" cols="30" rows="6"
        placeholder="items, quantiy/price"></textarea>
        <button>Order</button>
    </form>
    
</body>
</html>
